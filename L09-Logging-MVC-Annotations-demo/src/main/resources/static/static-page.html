<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 50%; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        h2 { text-align: center; }
    </style>
</head>
<body>
<h2>Product List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example static data; replace with dynamic data if using Thymeleaf or similar -->
    <tr>
        <td>1</td>
        <td>Laptop</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Mobile</td>
    </tr>
    <tr>
        <td>3</td>
        <td>TV</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Tablet</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Headphones</td>
    </tr>
    <tr>
        <td>6</td>
        <td>Watch</td>
    </tr>
    </tbody>
</table>
</body>
</html>
